<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- http://localhost:3000/  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    #chat-container {
      width: 400px;
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 2px solid #007bff;
      border-radius: 8px 8px 0 0;
      background-color: #e9ecef;
    }

    #chat div {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .message-sent {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .message-received {
      background-color: #e2e3e5;
      color: #333;
      align-self: flex-start;
    }

    #message-input {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
      border-top: 2px solid #007bff;
      border-radius: 0 0 8px 8px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #send {
      padding: 10px 15px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #send:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="message-input">
      <input id="message" type="text" placeholder="Type your message...">
      <button id="send"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');

    // Send message when button is clicked
    sendButton.addEventListener('click', () => {
      const message = messageInput.value;
      if (message.trim() !== '') {
        socket.emit('chatMessage', message);
        addMessageToChat(message, 'sent'); // Add message to chat
        messageInput.value = ''; // Clear input
      }
    });

    // Display incoming messages
    socket.on('chatMessage', (msg) => {
      addMessageToChat(msg, 'received');
    });

    function addMessageToChat(msg, type) {
      const messageElement = document.createElement('div');
      messageElement.textContent = msg;
      messageElement.className = type === 'sent' ? 'message-sent' : 'message-received';
      chat.appendChild(messageElement);
      chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
    }
  </script>
</body>
</html>
